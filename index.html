<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cfd6df17a2.js" crossorigin="anonymous"></script>
    <title>Facturation Form</title>
    <link rel="shortcut icon" href="file-invoice-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body" >
    <form>
        <div class="THEFORMS">
            <div class="darkxlegend">
                <legend> <img id="facturimg" src="file-invoice-solid.svg">Facturation</legend>
                <div class="" id="">
                    <select  id="mode" onchange="mytheme()" name="Select">
                        <option  value="0">Select Theme</option>
                        <option  value="white">White Mode</option>
                        <option  value="dark">Dark Mode</option>
                        <option  value="t3">Crimson Moon</option>
                        <option  value="midnight">Midnight Blurple</option>
                        <option  value="cloudy">Retro Raincloud</option>
                    </select>
                </div>
            </div>
            <label>Reference </label>
            <input type="text" name="" id="refer" oninput="searchrefer()">
            <label>Designation</label>
            <input type="text" name="" id="des" readonly>
            <label>Prix</label>
            <input type="number" name="" id="prix">
            <label>Quantite</label>
            <input type="number" name="" id="quantite">
            <label>TVA</label>
            <select name="" id="tva">TVA
                <option value="0">0%</option>
                <option value="10">10%</option>
                <option value="20">20%</option>
                <option value="30">30%</option>
            </select>
            <button onclick="Addtotable()">Ajouter a la liste</button>
            <button onclick="AddNEWref()">Ajouter Une Reference</button>
            <button onclick="liste()">Liste de Reference</button>
        </div>
        <hr>
        <div class="tables">
            <table>
                <thead>
                    <tr>
                        <th>Ref</th>
                        <th>Designation</th>
                        <th>Prix</th>
                        <th>Qte</th>
                        <th>TVA</th>
                        <th>TOTAL</th>
                    </tr>
                </thead>
                <tbody id="mytablele">

                </tbody>
            </table>
            <button id="printbtn" onclick="ClearAllT()">Clear Table</button>

        </div>
    </form>
    <div id="NotifBox">
        
    </div>
    <div id="NewReference">
        <div>
            <input type="text" placeholder="Reference" id="newref">
            <input type="text" placeholder="Designation" id="newdesi">
        </div>
        <div>
            <button class="btn" onclick=" addref()">Add</button>
            <button class="closerefe btn">Close</button>
        </div>
    </div>
    <div id="listdrefer">
        <div class="ref">
            <div id="refplace">
                <h4 class="T">Ref</h4>
                <div id="refplaceh5">
                     
                </div>
            </div>
            <div id="desplae">
                <h4 class="T">Design</h4>   
                <div id="desplaeh5">
                     
                </div>      
            </div>
        </div>
        <div>
            <button class="closerefe btn">Close</button>
            <button class="closerefe btn" onclick="ClearAllListRef()">Clear All List</button>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
