<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cfd6df17a2.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body" >
    <form>
        <div class="THEFORMS">
            <div class="darkxlegend">
                <legend>Facturation</legend>
                <div class="x" id="darkmode"></div>
            </div>
            <label>Reference </label>
            <input type="text" name="" id="refer" oninput="searchrefer()">
            <label>Designation</label>
            <input type="text" name="" id="des">
            <label>Prix</label>
            <input type="text" name="" id="prix">
            <label>Quantite</label>
            <input type="text" name="" id="quantite">
            <label>TVA</label>
            <select name="" id="tva">TVA
                <option value="0">0%</option>
                <option value="10">10%</option>
                <option value="20">20%</option>
                <option value="30">30%</option>
            </select>
            <button onclick="Addtotable()">Ajouter A la liste</button>
        </div>
        <hr>
        <div class="tables">
            <table id="mytablele">
                <tr>
                    <th>Ref</th>
                    <th>Description</th>
                    <th>Prix</th>
                    <th>Qte</th>
                    <th>TVA</th>
                    <th>TOTAL</th>
                </tr>
            </table>
        </div>
    </form>
    <div class="Notif">
        <div class="NotifError" id="errnotiff">
            <div class="AlertTitle">
                <h3> Alert Notification :</h3>
                <i class="fa-solid fa-circle-exclamation"></i>
            </div>
            <p id="textalert">Inputs Are Empty</p>
        </div>
        <div class="NotifSuccess" id="succnotiff">
            <div class="AlertTitle">
                <h3> Alert Notification :</h3>
                <i class="fa-solid fa-circle-exclamation"></i>
            </div>
            <p>Succes</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
