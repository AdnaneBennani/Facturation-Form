<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cfd6df17a2.js" crossorigin="anonymous"></script>
    <title>Facturation Form</title>
    <link rel="shortcut icon" href="file-invoice-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body" >
    <form>
        <div class="THEFORMS">
            <div class="darkxlegend">
                <legend> <img src="file-invoice-solid.svg">Facturation</legend>
                <div class="x" id="darkmode"></div>
            </div>
            <label>Reference </label>
            <input type="text" name="" id="refer" oninput="searchrefer()">
            <label>Designation</label>
            <input type="text" name="" id="des" readonly>
            <label>Prix</label>
            <input type="number" name="" id="prix">
            <label>Quantite</label>
            <input type="number" name="" id="quantite">
            <label>TVA</label>
            <select name="" id="tva">TVA
                <option value="0">0%</option>
                <option value="10">10%</option>
                <option value="20">20%</option>
                <option value="30">30%</option>
            </select>
            <button onclick="Addtotable()">Ajouter A la liste</button>
            <button onclick="AddNEWref()">Ajouter Une Reference</button>

        </div>
        <hr>
        <div class="tables">
            <table id="mytablele">
                <tr>
                    <th>Ref</th>
                    <th>Designation</th>
                    <th>Prix</th>
                    <th>Qte</th>
                    <th>TVA</th>
                    <th>TOTAL</th>
                </tr>
            </table>
        </div>
    </form>
    <div class="Notif">
        <div class="NotifError" id="errnotiff">
            <div class="AlertTitle">
                <h3> Error :</h3>
                <i class="fa-solid fa-circle-exclamation"></i>
            </div>
            <p id="textalert">Inputs Are Empty</p>
        </div>
        <div class="NotifSuccess" id="succnotiff">
            <div class="AlertTitle">
                <h3> Succes :</h3>
                <i class="fa-solid fa-circle-exclamation"></i>
            </div>
            <p>Data Added Successfully</p>
        </div>
    </div>
    <div id="NewReference">
        <div>
            <input type="text" placeholder="Reference" id="newref">
            <input type="text" placeholder="Designation" id="newdesi">
            <button class="btn" onclick=" addref()">Add</button>
        </div>
        <div>
            <button class="btn" id="closerefe">Close</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
